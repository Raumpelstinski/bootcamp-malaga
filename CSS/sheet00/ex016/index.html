<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, init
ial-scale=1.0">
<title>Ejercicio 16</title>
<style>
/* Aquí van tus estilos CSS */
.grid-container
{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
}
.grid-container > div 
{
  border: 1px solid #000; /* Borde para visualizar los elementos de la cuadrícula */
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>
<div class="grid-container">
<div>Item 1</div>
<div>Item 2</div>
<div>Item 3</div>
<div>Item 4</div>
<div>Item 5</div>
<div>Item 6</div>
</div>
</body>
</html>
